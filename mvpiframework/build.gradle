apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.1'


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation "io.reactivex.rxjava2:rxjava:2.1.1"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

}
repositories {
    mavenCentral()
}

ext {
    bintrayRepo = 'MVPI-Framework'
    bintrayName = 'MVPI-Framework'

    publishedGroupId = 'com.coreyhorn'
    libraryName = 'MVPIFramework'
    artifact = 'MVPIFramework'

    libraryDescription = 'Framework to make MVPI easy'

    siteUrl = 'https://github.com/CoreyHorn/MVPIFramework'
    gitUrl = 'https://github.com/CoreyHorn/MVPIFramework.git'

    libraryVersion = '1.0.0'

    developerId = 'CoreyHorn'
    developerName = 'Corey Horn'
    developerEmail = 'horn.corey.j@gmail.com.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

tasks.withType(Javadoc) {
    excludes = ['**/*.kt']
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
